<form method="post">
    {% csrf_token %}

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ citizen.first_name }}" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ citizen.last_name }}" required>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ citizen.phone_number }}" required>

    <label for="blood_type">Blood Type:</label>
    <select id="blood_type" name="blood_type">
        {% for code, type in citizen.BLOOD_TYPES %}
            <option value="{{ code }}" {% if citizen.blood_type == code %}selected{% endif %}>{{ type }}</option>
        {% endfor %}
    </select>

    <label for="city">City:</label>
    <select id="city" name="city">
        {% for code, name in citizen.CITIES %}
            <option value="{{ code }}" {% if citizen.city == code %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ citizen.address }}" required>

    <label for="password">New Password (leave blank to keep current password):</label>
    <input type="password" id="password" name="password">

    <button type="submit">Save Changes</button>
</form>
